apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    path: demo-dev/applications
    repoURL: https://github.com/A-LPHARM/Rancher-pipeline-with-terraform.git
    targetRevision: HEAD
    directory: {}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true